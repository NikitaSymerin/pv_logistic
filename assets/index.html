<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet" />
    <title>ПВ ЛОГИСТИК</title>
</head>

<body>
    <section class="main">
        <div class="mg">
            <header>
                <div class="header__item grid1">
                    <img src="img/logo.svg" class="header__item__logo">
                </div>
                <div class="header__item__links grid2">
                    <a class="header__item" href="mailto:pvlogistic@inbox.ru">pvlogistic@inbox.ru</a>
                    <a class="header__item" href="tel:+79037959539">+7 (903) 795-95-39</a>
                    <a class="header__item" href="tel:+79037959524">+7 (903) 795-95-24</a>
                </div>
                <div class="header__item grid3">
                    <button class="header__item__button bordered">ЗАКАЗАТЬ ЗВОНОК</button>
                </div>
            </header>
            <div class="wrapper">
                <div class="wrapper__text">
                    <span class="wrapper__title">ДОСТАВКА ГРУЗОВ ДО МАРКЕТПЛЕЙСА</span>
                    <span class="wrapper__decription">Поставляем грузы на российские<br>FMCG маркетплейсы с 2017
                        года</span>
                </div>
                <div class="wrapper__form bordered">
                    <form>
                        <span class="form__title">Расчёт стоимости</span>

                        <div class="form__input__box-row">
                            <input type="name" class="input-item" placeholder="Имя">
                            <input type="tel" class="input-item" placeholder="Телефон">
                        </div>
                        <div class="form__input__box-row">
                            <input type="from" class="input-item" placeholder="Откуда?">
                            <input type="to" class="input-item" placeholder="Куда?">
                        </div>
                        <div class="form__input__box-row">
                            <input type="weight" class="input-item" placeholder="Вес груза (в кг)">
                            <input type="volume" class="input-item" placeholder="Объем груза (в м3)">
                        </div>

                        <button class="form_btn bordered" type="submit">Получить расчёт</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="transition"></div>
    <section class="about">

    </section>
</body>

</html>
